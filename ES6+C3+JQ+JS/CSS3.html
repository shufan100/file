<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3知识总结</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">

	<style type="text/css">
		html,body{
			height: 100%;
			padding: 10px;
		}
		h1{
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			text-shadow: 5px 5px 5px #FF0000;
		}
		.gradually {
			width: 400px;
			height: 200px;
			background-color: red;
			/*background-image: linear-gradient(#e66465, #9198e5);*/	 /*从上到下*/
			/*background-image: linear-gradient(to right, red , yellow);*/ /*从右到左*/
			background-image: linear-gradient(to bottom right, red , yellow); /*对角*/
			box-shadow: 10px 10px 5px #888888; /* 阴影*/

    		transition: width 2s, height 2s, transform 2s; /* 过渡*/
		}
		.gradually:hover {
		    width: 200px;
		    height: 100px;
		    -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
		    transform: rotate(180deg);
		}

		h2 {
			text-shadow: 5px 5px 5px yellow;
			text-align: center;
		}
		.gradually2{
			/*平移*/
			transform:translate(50px,100px);
			-ms-transform:translate(50px,100px); /* IE 9 */
			-webkit-transform:translate(50px,100px); /* Safari and Chrome */

			/*旋转*/
			transform: rotate(20deg);
			-ms-transform: rotate(20deg); /* IE 9 */
			-webkit-transform: rotate(20deg); /* Safari and Chrome */

			/*缩放*/
			/*-ms-transform: scale(0.5,1.5); /* IE 9 宽是原来0.5倍，高是1.5倍 */
		    /*-webkit-transform: scale(0.5,1.5); /* Safari */
		    /*transform: scale(0.5,1.5); /* 标准语法 */
		}
		.newspaper{
			width: 400px;
			/*几列*/
			-moz-column-count:3; /* Firefox */
			-webkit-column-count:3; /* Safari and Chrome */
			column-count:3;
			/*列间隙*/
			 -webkit-column-gap: 40px; /* Chrome, Safari, Opera */
		    -moz-column-gap: 40px; /* Firefox */
		    column-gap: 40px;
		    /*列边框*/
		    column-rule-style:dotted;
		    /*列宽度*/
		    column-width:60px;
		}
		.tex{
			border:2px solid;
			padding:10px 40px; 
			width:300px;
			resize:both;
			overflow:auto;

			/*外形修饰*/
			outline:2px solid red;
			outline-offset:5px;
		}
		p{
			width: 200px;
			height: 100px;
			background: red;
		}
		@media screen and (max-width: 1000px){
		    p {
		        background-color: yellow;
		    }
		}

		/** 正三角 */
		.triangle {
		  width: 0;
		  height: 0;
		  border-style: solid;
		  border-width: 0 25px 40px 25px;
		  border-color: transparent transparent rgb(245, 129, 127) transparent;
		  margin-bottom: 20px
		}
		/** 倒三角 */
		.triangle1 {
		  width: 0;
		  height: 0;
		  border-style: solid;
		  border-width: 40px 25px 0 25px;
		  border-color:  rgb(245, 129, 127) transparent transparent transparent;
		}
		




	</style>
</head>
<body>
	<h1>CSS3知识总结</h1>
	<!-- 1、渐变 -->
	<div class="gradually"></div>

	<!-- 2、文本效果 -->
	<h2>Text-shadow effect!</h2>

	<!-- 3、2D转换 -->
	<div class="gradually gradually2"></div>

	<!-- 4、多列 -->
	<div class="newspaper">
	“当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
	</div>
	<!-- 5、 -->
	<div class="tex">调整属性指定一个元素是否由用户可调整大小的。</div>
	<!-- 6、媒体查询 -->
	<p>如果媒体类型屏幕的可视窗口宽度小于 480 px ，背景颜色将改变。</p>

	<!-- 正三角形 -->
	<div class="triangle"></div>
	<!-- 倒三角形 -->
	<div class="triangle1"></div>
	
	<div class="main" style="border: 1px solid red; overflow: hidden;">
		<div style="width: 50px;height: 50px;background-color: yellow;float: left;"></div>
	</div>

</body>
</html>
