<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body></body>
</html>
<script>
  // ??（非空运算符）
  // ?? 和 || 差不多，但??会将0和''也作为值返回
  let a = 0 ?? 'sf' //0
  let a2 = null ?? 'sf' // sf
  let a3 = '' ?? 'sf' //''
  let a4 = false ?? 'sf' //false
  console.log(a, a2, a3, a4)

  // // ??=（空赋值运算符）
  let aa = 0
  let b = '你好'
  let c = null
  let d = 123
  b ??= aa // b = “你好”
  c ??= d // c = '123'

  //  ?.（链判断）
  let obj = { c: 11 }
  console.log(obj?.a) // undefined
  console.log(obj?.c) // 11

  let s = 'hello world!'
  // startsWith：判断参数是否在原字符串的头部
  s.startsWith('hello') //true

  // endsWith：判断参数是否在原字符串的尾部
  s.endsWith('!') //true

  //repeat：重复字符串次数  ()
  'SHUF'.repeat(2) // 'SHUFSHUF'

  // padStart：用于头部补全
  'x'.padStart('abc', 6) //'abcabx'

  console.log('x'.padStart(6, 'abc'))
</script>
