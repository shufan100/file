  ]
  // es3去重————————————————————————————————————
  function unique(arr) {
    let newArr = []
    let obj = {}
    for (let i = 0; i < arr.length; i++) {
      if (!obj[arr[i].contact]) {
        newArr.push(arr[i])
        obj[arr[i].contact] = true
      }
    }
    return newArr
  }
  console.log('es3数组对象去重1:', unique(arr))
