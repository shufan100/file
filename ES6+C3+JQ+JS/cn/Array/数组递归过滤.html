// 多层，递归过滤
function filterArr(arr){
	for (let i = 0; i < arr.length; i++) {
		let children = arr[i].children
		if(children){
			filterArr(children)
		}
		if(arr[i].roles && arr[i].roles[0]=== 'editor'){
			console.log(arr[i])
			arr.splice(i, 1)
			i--
		}
	}
}
