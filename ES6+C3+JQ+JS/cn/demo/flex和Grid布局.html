<!DOCTYPE html>
<html>
<head>
	<title>flex和Grid布局</title>
</head>
<style type="text/css">
	.flexid{
		display: flex;
		flex-direction: column; /*row水平(默认)，column垂直*/
		/*flex-wrap: wrap;*/  /*可拆分*/
		width: 600px;
		height: 600px;
		background-color: #000;
	}
	.flexid div{
		flex: 1;
		margin-bottom: 10px;
		background-color: red;
	}
	.flexid div:nth-child(3){
		margin-bottom: 0px;
	}
	.flexid div:nth-child(2),
	.flexid div:nth-child(3){
		display: flex;  /* 设置垂直居中本身要设置*/
        justify-content: center;  /*水平居中*/
        align-items: center;  /*垂直居中*/
	}
	.div1{
		display: flex;
	}
	.div1 span{
		flex: 1;
		background-color: #f0f0f0;
		margin-left:10px;
		display: flex;  /* 设置垂直居中本身要设置*/
        justify-content: center;  /*水平居中*/
        align-items: center;  /*垂直居中*/
	}


	/*grid*/
	.wrapper {
		  display: grid; /* 声明一个容器 */
		  
		  grid-template-columns: repeat(4, 200px); /*  列的宽度  定义一行几个并设置宽度 */
		 
		  grid-template-rows: 100px 200px ;  /*  行的高度  */

		  grid-gap: 10px;  /*  间距  */
		}
		.one {
		  background: #19CAAD;
		}
		.two { 
		  background: #8CC7B5;
		}
		.three {
		  background: #D1BA74;
		}
		.four {
		  background: #BEE7E9;
		}
		.five {
		  background: #E6CEAC;
		}
		.six {
		  background: #ECAD9E;
		}
		.item {
		  text-align: center;
		  font-size: 200%;
		  color: #fff;
		}


</style>

<body>
	<h2>flex一维布局</h2>
	<div class="flexid">
		<div class="div1">
			<span>1</span>
			<span>2</span>
		</div>
		<div>模块2</div>
		<div>模块3</div>
	</div>

	<h2>Grid二维布局</h2>
	<div class="wrapper">
		  <div class="one item">One</div>
		  <div class="two item">Two</div>
		  <div class="three item">Three</div>
		  <div class="four item">Four</div>
		  <div class="five item">Five</div>
		  <div class="six item">Six</div>
	</div>


</body>
</html>
