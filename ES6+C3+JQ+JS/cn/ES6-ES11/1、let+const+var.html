//************ let *************
	// 1、不可重复声明、
		let a = 1;

	// 2、块级作用域 (包括if else while for 函数的花括号都是)
		// { let k = 1}  console.log(k)
	// 3、不存在变量提升
	// 4、不影响作用域链
	

	const items = document.getElementsByClassName('items')
	for(var i =0; i < items.length; i++){
		items[i].onclick = function(){
			this.style.color = 'red'  // var定义i
			// items[i].style.color = 'red'  // let定义i
		}

	}
