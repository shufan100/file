<!DOCTYPE html>
<html>
<head>
	<title>变量的解构赋值</title>
</head>
<body>
	
</body>
</html>
<script type="text/javascript">

// 1、数组的解构赋值
	const F4 = ['xiao', 'liu', 'zhao', 'song']
	let [a, b, c, d] = F4;

	console.log(a, b, c, d)

// 2、对象的解构赋值
	const obj = {
		name:'zhao',
		age:'60',
		fun:function(){
			console.log('0000')
			return 'fun'
		}
	}
	let {name, age , fun} = obj;

	console.log(name, age , fun())
	
</script>
