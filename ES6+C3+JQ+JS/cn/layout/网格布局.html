<style type="text/css">
  .container {
    display: grid;
    max-width: 1468px;
    margin: auto;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(3, 1fr);

    grid-gap: 20px 16px; /*行间距 列间距*/
  }
  .grid-item {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 100%;
    border: 1px solid red;
  }
  .grid-item img {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
  }
</style>
