<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>堆内存+栈内存</title>
  </head>
  <body></body>
</html>
<script>
// 存在栈内存中 ，修改不会全部修改 (number,string存放在栈里，赋值修改不会改到原来的)
  var a = b = c = d = 5
  c1 = 10

  //存在栈内存中，修改不影响 
  var a1 = b1 = c1 = d1 = [5]
  // 深拷贝
  let B = JSON.parse(JSON.stringify(c1)) //深拷贝 在堆里新生一个
  c1[0] = 10
  //c2的堆内存的指针改变了，其他的不会变
  var a2 = b2 = c2 = d2 = [5]
  c2 = [11]
  console.log('栈内存', a, b, c, d)
  console.log('堆内存（改变）', a1, b1, c1, d1)
  console.log('堆内存（不改变）', a2, b2, c2, d2)
  console.log('堆内存（不改变）',B)

</script>
