<script>
  // 需求：number 和 person.age 关联。两个其中一个有变另一个也跟着变 
  let number = 18;
  let person = {
    name:'张三',
    sex:'男'
  }

  // vue2的双向数据绑定原理
  // person：源对象，给源对象追加age属性,追加的属性默认不可枚举
  Object.defineProperty(person,'age',{
    // 基本配置项：
      // value:18,
      // enumerable:true, //控制属性是否可以枚举，默认false
      // writable:true, // 控制属性是否可被修改，默认false
      // configurable:true, //控制属性是否可以被删除，默认false
    // 高级配置项：
      // 写get和set的方法上面的属性是不可以写的
      get(){
        console.log('有人读取了age属性')
        return number
      },
      set(value){
        console.log('有人修改了age属性的值，且值为--'+value)
        // age的值被修改， number的值也修改了
        number = value
      }

  })

  let arr = Object.keys(person)
  console.log('@@@ ~ file: Object.defineProperty.html ~ line 28 ~ arr', arr)

</script>
