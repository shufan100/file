<script type="text/javascript">
  let arrs = [
    { name: 2121, type: '站外' },
    { name: 343, type: '站外' },
    { name: 65, type: '站外' },
    { name: 21, type: '电压' },
    { name: 98, type: '电压' },
    { name: 54, type: '站外' }
  ]

  let arr = []
  let obj = {}
  for (var i = 0; i < arrs.length; i++) {
    if (!obj[arrs[i].type]) {
      obj[arrs[i].type] = []
      obj[arrs[i].type].push(arrs[i])
    } else {
      obj[arrs[i].type].push(arrs[i])
    }
  }
  console.log(obj)

  let result = []
  let fn = function (ary) {
    for (let i = 0; i < ary.length; i++) {
      let item = ary[i]
      if (Array.isArray(ary[i])) {
        fn(item)
      } else {
        result.push(item)
      }
    }
  }
</script>
