<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写setTimeout模拟实现setInterval</title>
  </head>
  <body></body>
  <script>
    function mySetInterval(fn, time) {
      let timer = null,
        isClear = false
      function interval() {
        if (isClear) {
          isClear = false
          clearTimeout(timer)
          return
        }
        fn()
        timer = setTimeout(interval, time)
        return () => {
          isClear = true
        }
      }

      timer = setTimeout(interval, time)
    }

    // 调用
    let a = mySetInterval(() => {
      console.log(2222)
    }, 1000)
  </script>
</html>
