<!DOCTYPE html>
<html>
  <head>
    <title>节流</title>
  </head>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
  <body>
    <div id="container"></div>
    <p>节流：高频触发事件，每隔一段时间，只执行一次事件。 </p>
    <p>节流：靠变量控制 </p>
  </body>
</html>
<script type="text/javascript">
  var count = 1
  var container = document.getElementById('container')
  container.innerHTML = 0

  function getUserAction() {
    container.innerHTML = count++
  }

  function throttle(fn, timeout) {
    let trigger;
    return function(){
      if(trigger)  return
      trigger = true
      fn()
      setTimeout(() => {
        trigger = false
      }, timeout);
    }

  
  }
  container.onmousemove = throttle(getUserAction, 1000)
</script>
