<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重绘+回流</title>
  </head>
  <body></body>
  <script>
    /**什么是重绘（repaint）？
     * ----1、当页面中dom元素只是改了（字体颜色、背景色）的样式；这些过程叫做重绘。（元素的几何属性（宽、高、内外边距），位置不发生变化就不会回流）
     * ----2、重绘不一定会回流（重排）。
     */

    /**什么是回流（reflow）？
     * ----1、回流也叫重排。
     * ----2、回流一定会导致重绘。
     * ----3、当节点的几何属性和位置发生改变（如宽、高、内边距、外边距、或是float、position、display：none;等等），就会触发浏览器的重排。
     * ----4、回流会影响浏览器的性能。
     */

    /**如何减少和避免回流（reflow）？
     * ----1、先将元素display:none隐藏，然后对元素进行所有操作，最后再显示该元素。display:none进行操作不会引起浏览器的重绘、回流。（减少回流）
     * ----2、减少对dom节点的操作。（减少回流）
     * ----3、通过事件委托给父级绑定事件，减少dom操作。（减少回流）
     * ----4、对于复杂动画使用绝对定位，脱离文档流，避免父节点及后续元素频繁的回流。（减少回流）
     */
  </script>
</html>
