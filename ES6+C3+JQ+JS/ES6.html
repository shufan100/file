<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
  let v = [[1, 2, 1], ['21']]
  console.log(v.join(','), '---')

  let arrs = [
    { x: 111, y: 222 },
    { x: 333, y: 444 }
  ]
  let obj1 = { x: 333, y: 444 }
  // let index = arrs.indexOf(obj);
  //
  let indexs = ''
  for (const [index, i] of arrs.entries()) {
    if (i.x == obj1.x && i.y == obj1.y) {
      indexs = index
    }
  }
  console.log(indexs, '----')
  // 检测对象在数组的索引
  const inx = arrs.findIndex(function (val) {
    return val.x == obj1.x && val.y == obj1.y
  })
  console.log(inx, 'inx')

  // ??（非空运算符）
  // ?? 和 || 差不多，但??会将0和''也作为值返回
  let a = 0 ?? 'sf' //0
  let a2 = null ?? 'sf' // sf
  let a3 = '' ?? 'sf' //''
  let a4 = false ?? 'sf' //false
  console.log(a, a2, a3, a4)

  // // ??=（空赋值运算符）
  let aa = 0
  let b = '你好'
  let c = null
  let d = 123
  b ??= aa // b = “你好”
  c ??= d // c = '123'

  //  ?.（链判断）
  let obj = { c: 11 }
  console.log(obj?.a) // undefined
  console.log(obj?.c) // 11
</script>
