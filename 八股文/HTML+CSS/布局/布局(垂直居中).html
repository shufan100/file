<!DOCTYPE html>
<html>
  <head>
    <title>CSS样式</title>
  </head>
  <style type="text/css">
    .box {
      /*position: relative;*/
      width: 200px;
      height: 200px;
      background: yellow;
      margin-bottom: 10px;
    }
    .boxs {
      width: 50px;
      height: 50px;
      background: red;
    }



    /* flex：垂直居中 */
    .flexAuto {
      display: flex;
      align-items: center; /* 纵向居中*/
      justify-content: center; /* 横向居中*/
    }
    /* 定位：垂直居中 */
    .Pbox {
      position: relative;
    }
    .Cauto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .C2auto{
      position: absolute;
      top: 50%;
      left: 50%;
      /* 自身宽高的一半 */
      margin-top: -25px; 
      margin-left: -25px;
    }



    /* flex：两端对齐 */
    .flexCenter {
      display: flex;
      justify-content: space-between; /* 首个元素放置于起点，末尾元素放置于终点*/
    }

    /* 对齐方式 */
    /* justify-content: center; 居中排列
      justify-content: start; 从行首开始排列
      justify-content: end; 从行尾开始排列
      justify-content: flex-start; 从行首起始位置开始排列
      justify-content: flex-end; 从行尾位置开始排列
      justify-content: left; 一个挨一个在对齐容器得左边缘
      justify-content: right; 元素以容器右边缘为基准，一个挨着一个对齐, */

    /* 分配弹性元素方式 */
    /* justify-content: space-between; 均匀排列每个元素 首个元素放置于起点，末尾元素放置于终点
      justify-content: space-around; 均匀排列每个元素 每个元素周围分配相同的空间
      justify-content: space-evenly; 均匀排列每个元素 每个元素之间的间隔相等
      justify-content: stretch; 均匀排列每个元素 'auto'-sized 的元素会被拉伸以适应容器的大小 */
  </style>
  <body>
    <div class="flexCenter">
      <!-- flex：垂直居中 -->
      <div class="box flexAuto">
        <div class="boxs"></div>
      </div>

      <!-- 定位：垂直居中 -->
      <div class="box Pbox">
        <div class="boxs Cauto"></div>
      </div>

      <!-- 定位：垂直居中 -->
      <div class="box Pbox">
        <div class="boxs C2auto"></div>
      </div>
    </div>

    <!-- flex：两端对齐 -->
    <div class="box flexCenter">
      <div class="boxs"></div>
      <!-- <div class="boxs"></div>
      <div class="boxs"></div> -->
    </div>
  </body>
</html>
